<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{index :: head}">
    <meta charset="UTF-8">
</head>
<body>
<header th:replace="~{index :: header}"></header>
<div class="app-wrapper">
    <div class="app-content pt-3 p-md-3 p-lg-4">
        <div class="container-xl">
            <hr>
            <br>

            <h1><span th:text="${boasVindas}"></span></h1>
            <hr>
            <div>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Titulo</th>
                        <th scope="col">SubTitulo</th>
                        <th scope="col">ISBN</th>
                        <th scope="col">Autor</th>
                        <th scope="col">Editora</th>
                        <th scope="col">Categoria</th>
                        <th scope="col">Local</th>
                        <th scope="col">Ano</th>
                        <th scope="col">Opções</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="livro : ${ListaDeLivros}">
                        <th th:text="${livro.id}"></th>
                        <th th:text="${livro.titulo}"></th>
                        <td th:text="${livro.subTitulo}"></td>
                        <td th:text="${livro.isbn}"></td>
                        <td th:text="${livro.autor.nome}"></td>
                        <td th:text="${livro.editora.nome}"></td>
                        <td th:text="${livro.categoria.nome}"></td>
                        <td th:text="${livro.local}"></td>
                        <td th:text="${livro.ano}"></td>
                        <td>

                            <a th:href="@{'/livro/alterar/' + ${livro.id}}" type="button" class="btn btn-warning">Alterar</a>
                            <a th:href="@{'/livro/remover/' + ${livro.id}}" type="button"
                               class="btn btn-danger">Remover</a>


                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{index :: scripts}"></div>
>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>
</html>
