<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{index :: head}">
    <meta charset="UTF-8">
</head>
<body>
<header th:replace="~{index :: header}"></header>
<div class="app-wrapper">
    <div class="app-content pt-3 p-md-3 p-lg-4">
        <div class="container-xl">
            <hr>
            <br>

            <h1><span th:text="${boasVindas}"></span></h1>
            <hr>
            <div>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Endereço</th>
                        <th scope="col">Cidade</th>
                        <th scope="col">Uf</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">Opções</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="autor : ${ListaDeAutores}">
                        <th th:text="${autor.id}"></th>
                        <td th:text="${autor.nome}"></td>
                        <td th:text="${autor.endereco}"></td>
                        <td th:text="${autor.cidade}"></td>
                        <td th:text="${autor.uf}"></td>
                        <td th:text="${autor.telefone}"></td>
                        <td>

                            <a th:href="@{'/autor/alterar/' + ${autor.id}}" type="button" class="btn btn-warning">Alterar</a>
                            <a th:href="@{'/autor/remover/' + ${autor.id}}" type="button"
                               class="btn btn-danger">Remover</a>


                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{index :: scripts}"></div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
                    crossorigin="anonymous"></script>

</body>
</html>>
