<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{index :: head}">
    <meta charset="UTF-8">
</head>
<body>
<header th:replace="~{index :: header}"></header>
<div class="app-wrapper">
    <div class="app-content pt-3 p-md-3 p-lg-4">
        <div class="container-xl">

            <hr class="mb-4">
            <div class="row g-4 settings-section">
                <div class="col-12 col-md-4">
                    <h1 class="section-title"><span th:text="${boasVindas}"></span></h1>
                    <hr>
                    <div class="section-intro">Cadastros de Cursos da <a href="https://www.alfaumuarama.edu.br/fau/"
                                                                         target="_blank">UniAlfa</a></div>
                </div>
                <div class="col-12 col-md-8">
                    <div class="app-card app-card-settings shadow-sm p-4">

                        <div class="app-card-body">
                            <form class="settings-form">
                                <div class="mb-3">

                                    <input name="id" th:value="${curso.id}" type="text" hidden="true">

                                    <label class="form-label">Curso</label>
                                    <input name="nome" th:value="${curso.nome}" type="text" required class="form-control">

                                    <label class="form-label">Coordenador</label>
                                    <input name="coordenador" th:value="${curso.coordenador}" type="text" required
                                           class="form-control">

                                    <label class="form-label">Duração</label>
                                    <input name="duracao" th:value="${curso.duracao}" type="number" required
                                           class="form-control">

                                </div>

                                <button th:formaction="@{/curso/salvar}" formmethod="post" type="submit"
                                        class="bb">Salvar
                                </button>

                            </form>
                        </div>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>
</html>
