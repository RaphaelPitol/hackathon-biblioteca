<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hackathon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container p-3 mb-2 bg-body-secondary">

    <a type="button" class="btn btn-outline-info" th:href="@{/autor/lista}">Autores</a>

    <a type="button" class="btn btn-outline-info" th:href="@{/livro/lista}">Livros</a>
    <a type="button" class="btn btn-outline-info" th:href="@{/categoria/lista}">Categorias</a>
    <h1><span th:text="${boasVindas}"></span></h1>
    <hr>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"

</html>
